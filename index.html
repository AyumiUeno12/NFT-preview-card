<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- fav icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <!-- Card component -->
    <main class="container">
      <div class="card">
        <div class="main-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="image of an equilibrium"
            class="equilibrium-img"
          />
          <div class="equilibrium-overlay">
            <img src="images/icon-view.svg" alt="image of eye"/>
          </div>

        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="content">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="details">
          <div class="eth">
            <p>
              <img
                src="images/icon-ethereum.svg"
                alt="image of an ethereum"
                class="img-eth"
              />0.041 ETH
            </p>
          </div>
          <div class="clock">
            <p>
              <img
                src="images/icon-clock.svg"
                alt="image of clock"
                class="img-clock"
              />
              3 days left
            </p>
          </div>
        </div>

        <div class="avatar-box">
          <img
            src="images/image-avatar.png"
            alt="image of avatar"
            width="35"
            heigh="35"
          />
          <p class="avatar-p">
            Creation of <span></span><a href="#">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ayumi.U</a>.
      </p>
    </footer>
  </body>
</html>
