<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- fav icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Card component -->
    <main class="card">
      <div class="equilibrium-img">
        <img src="images/image-equilibrium.jpg" alt="image of an equilibrium" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="list">
        <ul>
          <li>
            <img src="images/icon-ethereum.svg" alt="image of an ethereum" />
            0.041 ETH
          </li>
          <li>
            <img src="images/icon-clock.svg" alt="image of clock" />
            3 days left
          </li>
        </ul>
      </div>

      <div class="avatar">
        <img src="images/image-avatar.png" alt="image of avatar" />
        <p>Creation of Jules Wyvern</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ayumi.U</a>.
    </div>
  </body>
</html>
